<!DOCTYPE html>
<html>
<head>
    <title>Real-time Test V2</title>
    <script src="https://unpkg.com/@supabase/supabase-js@2"></script>
    <style>
        body { font-family: Arial, sans-serif; padding: 20px; }
        .status { padding: 10px; margin: 10px 0; border-radius: 5px; }
        .connected { background: #d4edda; color: #155724; }
        .error { background: #f8d7da; color: #721c24; }
        .log { padding: 5px; margin: 2px 0; background: #f0f0f0; font-size: 12px; }
        button { padding: 10px; margin: 5px; cursor: pointer; }
    </style>
</head>
<body>
    <h1>Supabase Real-time Test V2</h1>
    <div id="status" class="status">Initializing...</div>
    
    <div>
        <button onclick="testInsert()">Test Insert Item</button>
        <button onclick="testUpdate()">Test Update Item</button>
        <button onclick="clearLogs()">Clear Logs</button>
    </div>
    
    <h3>Logs:</h3>
    <div id="messages"></div>

    <script>
        const SUPABASE_URL = "https://loshvtjahbhenrfgpvge.supabase.co";
        const SUPABASE_KEY = "eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6Imxvc2h2dGphaGJoZW5yZmdwdmdlIiwicm9sZSI6ImFub24iLCJpYXQiOjE3NTU5ODcxNjMsImV4cCI6MjA3MTU2MzE2M30.cFR1LAnH9wwYeWDstl2rSXBSeJUu7fiMqbwlvUV8ySk";

        const { createClient } = supabase;
        const client = createClient(SUPABASE_URL, SUPABASE_KEY);

        const statusDiv = document.getElementById('status');
        const messagesDiv = document.getElementById('messages');
        let testItemId = null;
        let testColumnId = null;

        function log(message, type = 'info') {
            const p = document.createElement('div');
            p.className = 'log';
            p.textContent = `${new Date().toLocaleTimeString()}: ${message}`;
            if (type === 'error') p.style.color = 'red';
            if (type === 'success') p.style.color = 'green';
            messagesDiv.insertBefore(p, messagesDiv.firstChild);
            console.log(message);
        }

        function clearLogs() {
            messagesDiv.innerHTML = '';
        }

        async function initialize() {
            // First, get a column to test with
            const { data: columns, error: colError } = await client
                .from('columns')
                .select('id, name, project_id')
                .limit(1);
            
            if (colError) {
                log(`Error getting columns: ${colError.message}`, 'error');
                return;
            }
            
            if (columns && columns.length > 0) {
                testColumnId = columns[0].id;
                log(`Using column: ${columns[0].name} (${testColumnId})`, 'success');
            }

            // Get an existing item to test updates
            const { data: items, error: itemError } = await client
                .from('items')
                .select('id, name')
                .limit(1);
            
            if (items && items.length > 0) {
                testItemId = items[0].id;
                log(`Found test item: ${items[0].name} (${testItemId})`, 'success');
            }
        }

        // Test real-time subscription with simple channel
        const channel = client
            .channel('test-all-changes')
            .on('postgres_changes', 
                { event: '*', schema: 'public', table: 'items' },
                (payload) => {
                    log(`ðŸ“¦ Items change: ${payload.eventType} - ${JSON.stringify(payload.new || payload.old)}`, 'success');
                }
            )
            .on('postgres_changes',
                { event: '*', schema: 'public', table: 'columns' },
                (payload) => {
                    log(`ðŸ“Š Columns change: ${payload.eventType} - ${JSON.stringify(payload.new || payload.old)}`, 'success');
                }
            )
            .subscribe((status, err) => {
                if (status === 'SUBSCRIBED') {
                    statusDiv.textContent = 'âœ… Connected to real-time';
                    statusDiv.className = 'status connected';
                    log('Successfully subscribed to real-time!', 'success');
                } else if (status === 'CHANNEL_ERROR') {
                    statusDiv.textContent = 'âŒ Channel error';
                    statusDiv.className = 'status error';
                    log(`Channel error: ${err?.message}`, 'error');
                } else {
                    statusDiv.textContent = `Status: ${status}`;
                    log(`Subscription status: ${status}`);
                }
            });

        async function testInsert() {
            if (!testColumnId) {
                log('No test column available', 'error');
                return;
            }

            const testName = `Test Item ${Date.now()}`;
            log(`Inserting item: ${testName}`);
            
            const { data, error } = await client
                .from('items')
                .insert({
                    name: testName,
                    column_id: testColumnId,
                    position: 999,
                    actual_time: 0
                })
                .select()
                .single();
            
            if (error) {
                log(`Insert error: ${error.message}`, 'error');
            } else {
                log(`Inserted successfully! ID: ${data.id}`, 'success');
                testItemId = data.id;
            }
        }

        async function testUpdate() {
            if (!testItemId) {
                log('No test item available', 'error');
                return;
            }

            const newName = `Updated ${Date.now()}`;
            log(`Updating item ${testItemId} to: ${newName}`);
            
            const { error } = await client
                .from('items')
                .update({ name: newName })
                .eq('id', testItemId);
            
            if (error) {
                log(`Update error: ${error.message}`, 'error');
            } else {
                log('Updated successfully!', 'success');
            }
        }

        // Initialize on load
        initialize();

        // Clean up on page unload
        window.addEventListener('beforeunload', () => {
            client.removeChannel(channel);
        });
    </script>
</body>
</html>
